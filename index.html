<html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="style.css">
<link href='http://fonts.googleapis.com/css?family=Oleo+Script' rel='stylesheet' type='text/css'>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>
<body>
<h2>Pomodoro Clock</h2>
<script type="text/javascript" src="script.js"></script>
<p>Session Clock:<button type="button" class="btn btn-primary" id="plusSessionTime">+</button><span id="sessionTime">0</span> minute(s)<button type="button" class="btn btn-primary" id="subtractSessionTime">-</button><br/></p>
<p>Break Clock:<button type="button" class="btn btn-primary" id="plusBreakTime">+</button><span id="breakTime">0</span> minute(s)<button type="button" class="btn btn-primary" id="subtractBreakTime">-</button><br/></p>
<button type="button" class="btn btn-primary btnlarge" id="startTimer" style='margin-left:17%;'>Start</button><button type="button" class="btn btn-primary btnlarge" id="stopTimer" style='margin-left:1%;'>Stop</button><br/><br/><br/>
<p id="statusParagraph"></p>
</body>
</html>
